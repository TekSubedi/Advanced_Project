        <div class="container">

            <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">

        <!-- Top Navigation: Left Menu -->

        </ul>

        <!-- Top Navigation: Right Menu -->
        
        <!-- Sidebar -->
        <div class="navbar-default sidebar" role="navigation">
            <div class="sidebar-nav navbar-collapse">

                <ul class="nav" id="side-menu">

            <div class="row">

                <div class="col-lg-4 col-lg-offset-2">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title"><center>Your Health Aid: Calorie Tracker</center></h3>
                        </div>
                        <div class="panel-body">
                            <img src="/my_images/image.png" class="img-responsive center-block">
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-lg-offset-2">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title"><center>Please Log in</center></h3>
                        </div>
                        <div class="panel-body">

                            <div class="checkbox">
                                <label>
                                    <input name="existing client" type="checkbox" value="Existing client">With..
                                </label>
                            </div>

                            <div class="text-center">
                                <a href="https://www.facebook.com/" class="btn btn-social-icon btn-facebook"><i class="fa fa-facebook"></i></a>

                                <a href="https://github.com/login" class="btn btn-social-icon btn-github"><i class="fa fa-github"></i></a>

                                <a href="https://accounts.google.com/ServiceLogin/signinchooser?hl=en&passive=true&continue=https%3A%2F%2Fwww.google.com%2F&ec=GAZAAQ&flowName=GlifWebSignIn&flowEntry=ServiceLogin" class="btn btn-social-icon btn-google-plus"><i class="fa fa-google-plus"></i></a>

                                <a href="https://www.linkedin.com/login?fromSignIn=true&trk=guest_homepage-basic_nav-header-signin" class="btn btn-social-icon btn-linkedin"><i class="fa fa-linkedin"></i></a>

                                <a href="https://twitter.com/login?lang=en-gb" class="btn btn-social-icon btn-twitter"><i class="fa fa-twitter"></i></a>

                                <a href="https://www.instagram.com/accounts/login/" class="btn btn-social-icon btn-instagram"><i class="fa fa-instagram"></i></a>
                            </div>

                            <div class="checkbox">
                                <label>
                                    <input name="existing client" type="checkbox" value="Existing client">Or With Your Email & Password
                                </label>
                            </div>
                            <form role="form">
                                <fieldset>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="E-mail" name="email" type="email" autofocus>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Password" name="password" type="password" value="">
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                        </label>
                                    </div>
                                    <!-- Change this to a button or input when using this as a form -->
                                    <a href="dashboard.html" class="btn btn-lg btn-success btn-block">Login</a>
                                    <div class="checkbox">
                                    
                                        <label>
                                            <input name="existing client" type="checkbox" value="Existing client">Don't have an account?
                                        </label>
                                    </div>
                                        <a href="signup.html" class="btn btn-lg btn-success btn-block">SignUp</a>
                                    
                                      
                                    </fieldset>
                                </form>
                        </div>
                    </div>
                </div>
            </div>
                    


        </div>
